<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <div class="header">
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
        <p>> Welcome to PaperClip <span class="cursor">|</span></p>
    </div>

    <div class="content">
        <div class="firstcontent pad">
            <h2 class="allpaps">PaperClip: 0</h2>
            <button class="make">Make PaperClip</button>
        </div>
        
        <div class="secondcontent pad">
            <h4>Bussiness</h4>
            <hr>
            <p class="avaliable-funds">Avaliable Funds: 0</p>
            <p class="unsold">Unsold Inventory: 0</p>
            <p>
                <p class="btns">
                    <button class="lower">Lower</button>
                    <button class="increase">Raise</button>
                    <p class="price">Price Per Clib: 0</p>
                </p>
            </p>
            <p class="demand">Public Demand: 20%</p>
        </div>

        <div class="thirdcontent pad">
            <h4>Manufacturing</h4>
            <hr>
            <p>Clips per second: 0</p>

            <div class="wire">
                <p><button>wire</button></p>
                <p class="inches">0 inches left</p>
                <p class="cost">cost: 10$</p>
            </div>

            <div class="auto">
                <button class="autoclick" >autoclickers</button>
                <p class="show-clickers">0</p>
                <p class="clickers-cost">cost:10$</p>
            </div>

        </div>
    </div>
    <script src="paper.js"></script>
</body>
</html>
